<html lang="en">

    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./script.js" defer></script>

    <!-- Usaremos leaflet para el mapa -->

        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>
</head>
<body>
    <h1>Un punto aleatorio en el mapa del mundo</h1>
    <h2 id="h2-coor">Coordenadas: </h2>
    <h2 id="h2-fecha">Fecha: </h2>
    <div id="map"></div>
</body>
</html>
